{% extends 'base.html' %}
{% block title %}Dodaj Punkt{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
  <h2 style="font-size: 24px; margin-bottom: 20px;">âž• Dodaj Punkt</h2>
  <form method="post" style="display: flex; flex-direction: column; gap: 16px;">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div>
          <label style="font-weight: bold;">{{ field.label }}</label><br>
          {{ field }}
          {% if field.errors %}
            <div style="color: red;">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
        Zapisz
      </button>
  </form>
</div>
{% endblock %}
